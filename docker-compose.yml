version: '3.9'

services:
  web:
    build: ./src
    image: &src src
    ports:
      - "8000:8000"
    volumes:
      - ./src:/src
    env_file:
      - dev.env
    command: >
      sh -c 'python manage.py migrate && python manage.py runserver 0.0.0.0:8000'
    depends_on:
      - db

  db:
      image: postgres
      volumes:
        - ./data/db:/var/lib/postgresql/data
      ports:
        - "5432:5432"
      env_file:
        - dev.env

  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - web

volumes:
  postgresql-data:
  static_value:
  media_value: